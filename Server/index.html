<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="button">Get That Data!</button>

    <script type="module">
      import { io } from "https://cdn.socket.io/4.7.2/socket.io.esm.min.js";

      const socket = io("ws://localhost:3000");

      socket.on("connection", (arg) => {
        console.log("browser side connection made");
      });
      // get dataset from server
      socket.on("data", (res) => {
        console.log("emitted");
        console.log(res);
      });

    </script>
  </body>
</html>
